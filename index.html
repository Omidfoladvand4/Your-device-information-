<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your device information </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>your device information</h1>
      
    <section class="your-phone-data">
        <div >
            <h1>your device data :</h1>
            <p class="device-data"></p>
            <h1>app version : </h1>
            <p class="app-version"></p>
            <h1>languages</h1>
            <p class="languages"></p>
        </div>
        <div>
            <h1>online :</h1>
            <p class="connection"></p>
            <h1>tec network :</h1>
            <p class="tec-network"></p>
        </div>
        <div class="device-resource">
            <h1>device memory</h1>
            <p class="device-memory"></p>
            <h1>hardwareConcurrency</h1>
            <p class="hardware-concurrency"></p>
            <h1>platform</h1>
            <p class="platform"></p>
            <h1>battery</h1>
            <p class="get-charge"></p>
        </div>
    </section>

    <script src="./sctipts/app.js"></script>
</body>
</html>
