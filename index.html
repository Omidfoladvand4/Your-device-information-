<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your device information </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1 class="title">your device information</h1>
      
    <div class="your-phone-data section">
        <div  class="item" >
            <h1>your device data :</h1>
            <div class="device-data"></div>
            <h1>app version : </h1>
            <div class="app-version"></div>
            <h1>languages :</h1>
            <div class="languages"></div>
        </div>
        <div class="item">
            <h1>online :</h1>
            <div class="connection"></div>
            <h1>tec network :</h1>
            <div class="tec-network"></div>
        </div>
        <div class="device-resource item">
            <h1>device memory :</h1>
            <div class="device-memory"></div>
            <h1>platform :</h1>
            <div class="platform"></div>
            <h1>battery :</h1>
            <div class="get-charge"></div>
        </div>
    </div>

    <script src="./sctipts/app.js"></script>
</body>
</html>
